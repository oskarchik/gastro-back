paths:
  /api/v1/recipes:
    get:
      tags:
        - Recipes
      summary: get all Recipes
      description:  get all recipes according to some parameters
      parameters:
        - in: query
          name: name
          tape: string
          description: Name of the recipe
        - in: query
          name: category
          tape: string
          description: Category of the recipe
        - in: query
          name: subCategory
          tape: string
          description: Subcategory of the recipe
        - in: query
          name: hasAllergens
          tape: boolean
          description: Recipe have allergens or not
        - in: query
          name: ingredientNames
          type: array
          items:
            type: string
          description: List of ingredients names
        - in: query
          name: allergenNames
          type: array
          items:
            type: string
          description: List of allergens names

      responses:
        200:
          description: An array of recipes filtered by query string
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#components/schemas/RecipeResponse'
        500:
          $ref: '#components/responses/UnexpectedError'

    post:
      tags:
        - Recipes
      summary: create a new recipe
      description: creates a new recipe
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateRecipeInput'

      responses:
        200:
          description: An object with an recipe detail
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    $ref: '#components/schemas/RecipeResponse'
        400:
          $ref: '#components/responses/BadRequest'
        500:
          $ref: '#components/responses/UnexpectedError'
